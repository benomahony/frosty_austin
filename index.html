  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>

  <h1 align="center">Cytora Draggable Growth Tool (Frosty Austin)</h1>
  <div class="grid-container">
    <div class="grid-item" style="position: relative; height:60vh; width:30vw">
    <canvas id="GSD"></canvas>
    </div>
    <div class="grid-item" style="position: relative; height:60vh; width:30vw">
    <canvas id="Values"></canvas>
    </div>
    <div class="grid-item" style="position: relative; height:60vh; width:30vw">
    <canvas id="People"></canvas>
  </div>

  
  <script>
    var notations = {
    1:"Low",
    2:"Medium",
    3:"High"
}
    var options = {
      type: 'radar',
      data: {
        labels: ["Work Quality", "Throughput", "Strategy"],
        datasets: [{
          label: 'GSD',
          data: [1, 2, 3],
          pointHitRadius: 25,
          'backgroundColor': 'rgba(140, 221, 207, 0.5)'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        dragData: true,
        dragDataRound: 1,
        onDragStart: function(e) {
          console.log(e)
        },
        onDrag: function(e, datasetIndex, index, value) {
          console.log(datasetIndex, index, value)
        },
        onDragEnd: function(e, datasetIndex, index, value) {
          console.log(datasetIndex, index, value)
        },
        scale: {
          ticks: {
            max: 3,
            min: 0,
            stepSize: 1,
            callback: function (value, index, values) {
              return notations[value];
              }
            }

          },
          pointLabels: {
            fontSize: 12
          }
        }
      }


    var ctx1 = document.getElementById('GSD').getContext('2d');
    window.test = new Chart(ctx1, options);
  </script>
